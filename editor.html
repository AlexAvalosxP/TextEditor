<!DOCTYPE html>
<html>
<head>
	<title>Text Editor</title>
	<script src="js/funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<meta charset="utf-8">
</head>
<body onload="checkEditor()">
	<button class="cerrarSesion2" onclick="cerrarSes()">Cerrar Sesi√≥n</button>
	<div class="block"><input type="text" id="docName" placeholder="Nombre del Documento"></div>
	<div class="tool">
	<div class="barra">
		<button onclick="changeStyle('undo')"><i class="fa fa-undo"></i></button>
		<button onclick="changeStyle('redo')"><i class="fa fa-repeat"></i></button>
		<button onclick="changeStyle('cut')"><i class="fa fa-cut"></i></button>
		<button onclick="changeStyle('copy')"><i class="fa fa-copy"></i></button>
		<button onclick="changeStyle('bold')"><i class="fa fa-bold"></i></button>
		<button onclick="changeStyle('italic')"><i class="fa fa-italic"></i></button>
		<button onclick="changeStyle('underline')"><i class="fa fa-underline"></i></button>
		<button onclick="changeStyle('strikethrough')"><i class="fa fa-strikethrough"></i></button>
		<button onclick="changeStyle('justifyLeft')"><i class="fa fa-align-left"></i></button>
		<button onclick="changeStyle('justifyCenter')"><i class="fa fa-align-center"></i></button>
		<button onclick="changeStyle('justifyRight')"><i class="fa fa-align-right"></i></button>
		<button onclick="changeStyle('justifyFull')"><i class="fa fa-align-justify"></i></button>
		<button onclick="changeStyle('indent')"><i class="fa fa-indent"></i></button>
		<button onclick="changeStyle('outdent')"><i class="fa fa-dedent"></i></button>
		<button onclick="changeStyle('subscript')"><i class="fa fa-subscript"></i></button>
		<button onclick="changeStyle('superscript')"><i class="fa fa-superscript"></i></button>
		<button onclick="changeStyle('insertUnorderedList')"><i class="fa fa-list-ul"></i></button>
		<button onclick="changeStyle('insertOrderedList')"><i class="fa fa-list-ol"></i></button>
		<button onclick="changeStyle('insertParagraph')"><i class="fa fa-paragraph"></i></button>
		<!--
		<select onchange="changeStyle2('formatBlock', this.value)">
			<option value="H1">H1</option>
			<option value="H2">H2</option>
			<option value="H3">H3</option>
			<option value="H4">H4</option>
			<option value="H5">H5</option>
			<option value="H6">H6</option>
		</select>
		<button onclick="changeStyle('insertHorizontalRule')">HR</button>
	-->
		<select onchange="changeStyle2('fontName', this.value)">
			<option value="Arial">Arial</option>
			<option value="Comic Sans MS">Comic Sans MS</option>
			<option value="Courier">Courier</option>
			<option value="Georgia">Georgia</option>
			<option value="Tahoma">Tahoma</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="Verdana">Verdana</option>
		</select>
		<select onchange="changeStyle2('fontSize', this.value)">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="14">14</option>
			<option value="16">16</option>
		</select>
		<h1>Color de Fuente</h1><input type="color" onchange="changeStyle2('foreColor', this.value)">

	</div>
		<button onclick="returnMenu()" class="return">Regresar</button>
		<button onclick="saveDocument()" class="save">Guardar</button>
		<button onclick="downloadFile()" class="download">Descargar</button>

	<iframe name="richTextField" class="sheet"></iframe>
	</div>
	<div hidden="true" id="idDoc"></div>
	<div id="saveFeedB"></div>
</body>
</html>
